<mat-sidenav-container>
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let route of routes" [routerLink]="route.path">{{route.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- <mat-sidenav-content> -->
  <mat-toolbar color="primary">
    <div [ngClass]="{hidden: (isHandset$ | async)}">
      <img src="assets/icons/qlogo.png" height="73">
    </div>

    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <button mat-button mat-raised-button color="primary" class="user" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
      &nbsp; <b>Kiran Golla</b>
    </button>
    <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button> -->
    <mat-menu #menu="matMenu" overlapTrigger="false">
      <app-profile-details [userDetails]="userData" (logout)="logOutApp()"></app-profile-details>
    </mat-menu>
  </mat-toolbar>
  <nav mat-tab-nav-bar backgroundColor="accent" [ngClass]="{hidden: (isHandset$ | async)}">
    <a mat-tab-link routerLinkActive="selected" *ngFor="let route of routes" [routerLink]="route.path">
      {{route.name}}
    </a>
  </nav>
</mat-sidenav-container>
